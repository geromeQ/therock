<!DOCTYPE html>
<html>
    <head>
        <title>THE ROCK, paper and Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2><div class="heading">THE ROCK, paper and Scissors</div></h2>
            </div>

            <div class="main-content">
                <div class="THEROCK-content">
                    <img src="therock.jpg" alt="the ROCK" class="therock-img">
                  <button class="therock-btn" onclick="clickRockBtn()">THE ROCK</button>  
                </div>
                <div class="paper-content">
                    <img src="paper.png" alt="THE PAPER" class="paper-img">
                    <button class="paper-btn" onclick="clickPaperBtn()">Paper</button>
                </div>
                <div class="scissors-content">
                    <img src="Scissor.png" alt="THE SCISSOR" class="scissor-img">
                    <button class="scissor-btn" onclick="clickScissorBtn()">Scissor</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
